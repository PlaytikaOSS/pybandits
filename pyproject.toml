[tool.poetry]
authors = [
  "Dario d'Andrea <dariod@playtika.com>",
  "Jerome Carayol <jeromec@playtika.com>",
  "Stefano Piazza <stefanop@playtika.com>",
  "Raphael Steinmann <raphaels@playtika.com>",
  "Armand Valsesia <armandv@playtika.com>",
]
description = "Python Multi-Armed Bandit Library"
license = "MIT License"
name = "pybandits"
readme = "README.md"
version = "0.1.1"

[tool.poetry.dependencies]
loguru = "^0.6.0"
numpy = "^1.24.2"
pydantic = "^1.10.6"
python = ">=3.8.1,<3.12"
scipy = "^1.10.1"

[tool.poetry.group.dev.dependencies]
black = "^23.1.0"
flake8 = "^6.0.0"
flake8-pyproject = "^1.2.2"
hypothesis = "^6.68.2"
ipykernel = "^6.21.3"
jupyterlab = "^3.6.1"
nbdev = "^2.3.12"
pandas = "^1.5.3"
pre-commit = "^3.1.1"
pylint = "^2.17.0"
pytest = "^7.2.2"
pytest-cov = "^4.0.0"
pyzmq = "25.0.0"
rich = "^13.3.2"
tox = "^4.4.7"

[build-system]
build-backend = "poetry.core.masonry.api"
requires = ["poetry-core"]

[tool.semantic_release]
branch = "master" # branch to make releases of
build_command = "poetry build" # build dists
changelog_file = "CHANGELOG.rst" # changelog file
dist_path = "dist/" # where to put dists
patch_without_tag = true # patch release by default
remove_dist = false # don't remove dists
upload_to_pypi = false # don't auto-upload to PyPI
upload_to_release = true # auto-create GitHub release
version_variable = "pyproject.toml:version" # version location

[tool.isort]
profile = "black"

[tool.black]
line-length = 120

[tool.pylint]

[tool.pylint.format]
max-line-length = 120

[tool.pylint.master]
extension-pkg-whitelist = "pydantic"
# disable check for:
# C0114: Missing module docstring
# C0115: Missing class docstring
# C0116: Missing function or method docstring
# R0903: Too few public methods
# R0913: Too many arguments
disable = ["C0114", "C0115", "C0116", "R0903", "R0913"]

[tool.pylint.basic]
good-names = ["i", "j", "k", "r", "ex", "_", "a", "p", "v"]

[tool.mypy]
plugins = "pydantic.mypy"

[tool.flake8]
# exclude = [".git", "__pycache__", ".tox"]
extend-ignore = "E203"
max-line-length = 120
